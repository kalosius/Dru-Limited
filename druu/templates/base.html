{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <title>DruInteriors</title>
</head>
<body>
    <!-- nav bar -->
   
    <nav>
        <div class="nav-list">
            
            <h1><img src="{% static 'images/logo.png' %} " alt="">DRU Interiors</h1>
            <ul class="nav-unorder">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'furniture' %}">Furniture</a></li>
                <li><a href="{% url 'gadgets' %}">Gadgets</a></li>
                <li><a href="{% url 'phones&accessories' %}">phones</a></li>
                
                <!-- <li><a href="">sneakers</a></li> -->
                <li><a href="{% url 'pets' %}">pets</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
                
                
            </ul>
            <button class="toggle-button" id="toggle">&#9776;Menu</button>

        </div>
    </nav>
    <!-- nav end -->

    {% block content %}

    {% endblock %}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/scripts.js' %}"></script>


</body>
</html>
