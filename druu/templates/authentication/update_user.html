{% extends 'base.html' %}
{% block content%}

<div class="container">
</div>
<style>
  body{
    background-color: #eee;
  }
  .card{
    border: none !important;
    background-color: #eee
  }

  .card:hover{
    width: auto !important;
  }

  .footer-edit{
    display: none !important;
  }

</style>
<!-- first registration form -->
<section class="vh-100" style="background-color: #eee;">
    <br><br><br>
    <center><P>Update User Profile From Here!</P></center>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update Profile</p>

                <form class="mx-1 mx-md-4" method="POST" action="{% url 'update_user' %}">
                  {% csrf_token %}
                  {{ user_form.as_p}}
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-secondary btn-lg">Update Profile</button>
                  </div>

                </form>

                <br><br>
                <center><a href="{% url 'update_password' %}" class="btn btn-success">Update Password</a>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
