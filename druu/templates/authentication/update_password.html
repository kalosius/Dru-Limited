{% extends 'base.html' %}
{% load static %}
{% block content%}

<style>
  nav{
        display: none !important;
    }

    footer{
        display: none !important;
    }


  .card:hover{
    width: auto !important;
    /* background-color: white !important; */
  }

  .card{
    background-color: #eee;
    box-shadow: 10px 4px 100px rgba(0, 0, 0, 0.1);
  }

  body{
    background-color: #eee;
  }
</style>
<br>
<!-- first registration form -->
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <div class="container">
                  <center>
                    <h1><strong>Update User Password...</strong></h1>
                <p>Be carefull when changing your Password.</p> 
                  </center>
                </div>


                <form class="mx-1 mx-md-4" method="POST" action="{% url 'update_password' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-secondary">Update Password</button>
                  
                </form>
                <br>
                <!-- <center><a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                </center> -->
 
              </div>
              <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{% static 'images/Dru-interiors (1).png' %}"
                  class="img-fluid" alt="Sample image">

              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<br><br><br><br><br><br>




{% endblock %}
